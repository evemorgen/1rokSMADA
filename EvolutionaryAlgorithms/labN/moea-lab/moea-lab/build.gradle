group 'pl.edu.agh.io'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.moeaframework', name: 'moeaframework', version: '2.12'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
